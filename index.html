    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            background-image: linear-gradient(to bottom right, #e0e7e9, #f4f7f6);
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            transition: width 0.3s ease;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: width 0.3s ease;
        }
        table.shrink {
            width: 60%;
        }
        th, td {
            padding: 0;
            text-align: center;
            width: 16.6%; /* Ancho uniforme para todas las columnas */
            height: 60px; /* Altura uniforme para todas las filas */
        }
        th {
            background-color: #2c3e50;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            height: 60px;
        }
        td {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }
        td:last-child {
            border-right: none;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .btn {
            display: block;
            width: 100%;
            height: 100%;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 12px;
            line-height: 60px; /* Centra verticalmente el texto */
            cursor: pointer;
        }
        /* Estilos para cada materia con colores más profesionales */
        .materia-1 {
            background-color: #6c7a89; /* Gris medio */
        }
        .materia-2 {
            background-color: #95a5a6; /* Gris claro */
        }
        .materia-3 {
            background-color: #2c3e50; /* Azul oscuro */
        }
        .materia-4 {
            background-color: #7f8c8d; /* Gris pizarra */
        }
        .materia-5 {
            background-color: #34495e; /* Azul pizarra */
        }
        .materia-6 {
            background-color: #5d6d7e; /* Gris azulado */
        }
        /* Estilo para celdas en blanco */
        .empty-cell {
            background-color: #f4f7f6;
            cursor: default;
        }
        /* Estilos para el módulo de información */
        #infoModule {
            display: none;
            width: 35%;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background-color: #f9f9f9;
            border-left: 5px solid #2c3e50;
            transition: transform 0.3s ease;
        }
        #infoModule.active {
            display: block;
            transform: translateX(0);
        }
        #infoModule h2 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }
        #infoModule p, #infoModule label {
            margin: 10px 0;
            color: #34495e;
            font-weight: 600;
        }
        #tareasList, #comentariosList {
            margin-top: 10px;
            list-style-type: none;
            padding: 0;
        }
        #tareasList li, #comentariosList li {
            background-color: #ecf0f1;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 2px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .remove-btn:hover {
            background-color: #c0392b;
        }
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
        .input-group input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .input-group button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .input-group button:hover {
            background-color: #1abc9c;
        }
        /* Botón para cerrar el módulo */
        .close-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            float: right;
        }
        .close-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>

    <!-- Firebase Configuration -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
      import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyB3FUYiVZpP9F943aCLJZJ3N8J7RcpRfDY",
        authDomain: "horarios2024-657a6.firebaseapp.com",
        databaseURL: "https://horarios2024-657a6-default-rtdb.firebaseio.com",
        projectId: "horarios2024-657a6",
        storageBucket: "horarios2024-657a6.appspot.com",
        messagingSenderId: "445570564452",
        appId: "1:445570564452:web:287f3f2326b2722f437a71",
        measurementId: "G-ZQRHDR7STP"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getFirestore(app);

      // Definición de infoData con la información de las materias
      const infoData = {
        "Taller de Emprendedorismo": {
          horario: "Martes 14:00 - 18:00",
          parcial: "15 de Octubre",
          recuperatorio: "5 de Noviembre",
          final: "20 de Diciembre",

        "Seguridad Informática y Criptografía": {
          horario: "Lunes 18:00 - 23:00",

          final: "22 de Diciembre",
          profesores: "Prof. María García",
          email: "maria.garcia@ejemplo.com",
          comentarios: [],
          tareas: []
        },
        "Auditoría Informática": {
          horario: "Martes 18:00 - 23:00",
          parcial: "18 de Octubre",
          recuperatorio: "8 de Noviembre",
          final: "23 de Diciembre",
          profesores: "Prof. Carlos Martínez",
          email: "carlos.martinez@ejemplo.com",
          comentarios: [],

        },
        "Gerenciamiento y Evaluación de Proyectos": {
          horario: "Miércoles 18:00 - 23:00",
          parcial: "19 de Octubre",
          recuperatorio: "9 de Noviembre",
          final: "24 de Diciembre",
          profesores: "Prof. Ana López",

          comentarios: [],
          tareas: []
        },
        "Proyecto Integral de Desarrollo": {
          horario: "Jueves 18:00 - 23:00",
          parcial: "20 de Octubre",
          recuperatorio: "10 de Noviembre",
          final: "25 de Diciembre",
          profesores: "Prof. Pedro Sánchez",
          email: "pedro.sanchez@ejemplo.com",
          comentarios: [],
          tareas: []
        },
        "Economía de la Empresa": {
          horario: "Viernes 18:00 - 23:00",
          parcial: "21 de Octubre",
          recuperatorio: "11 de Noviembre",
          final: "26 de Diciembre",
          profesores: "Prof. Laura Fernández",
          email: "laura.fernandez@ejemplo.com",
          comentarios: [],
          tareas: []
        }
      };

      let currentMateria = '';

      // Asegurando que showInfo esté en el ámbito global
      window.showInfo = async function(materia) {
        currentMateria = materia;
        const data = infoData[materia];

        // Muestra la información estática sobre la materia
        document.getElementById('materiaTitle').innerText = materia;
        document.getElementById('horario').innerText = data.horario;
        document.getElementById('parcial').innerText = data.parcial;
        document.getElementById('recuperatorio').innerText = data.recuperatorio;
        document.getElementById('final').innerText = data.final;
        document.getElementById('profesores').innerText = data.profesores;
        document.getElementById('email').innerText = data.email;

        // Recupera comentarios desde Firestore
        const commentSnapshot = await getDocs(collection(db, 'comentarios'));
        let comentarios = [];
        commentSnapshot.forEach((doc) => {
          if (doc.data().materia === currentMateria) {
            comentarios.push(doc.data().comentario);
          }
        });
        infoData[currentMateria].comentarios = comentarios;
        actualizarLista('comentariosList', comentarios, 'comentarios');

        // Recupera tareas desde Firestore
        const tareaSnapshot = await getDocs(collection(db, 'tareas'));
        let tareas = [];
        tareaSnapshot.forEach((doc) => {
          if (doc.data().materia === currentMateria) {
            tareas.push(doc.data().tarea);
          }
        });
        infoData[currentMateria].tareas = tareas;
        actualizarLista('tareasList', tareas, 'tareas');

        document.getElementById('horarioTable').classList.add('shrink');
        document.getElementById('infoModule').classList.add('active');
      };

      window.closeInfo = function() {
        document.getElementById('horarioTable').classList.remove('shrink');
        document.getElementById('infoModule').classList.remove('active');
      };

      function actualizarLista(elementId, items, type) {
        const list = document.getElementById(elementId);
        list.innerHTML = '';
        items.forEach((item, index) => {
          const li = document.createElement('li');
          li.textContent = item;

          const removeBtn = document.createElement('button');
          removeBtn.textContent = 'X';
          removeBtn.className = 'remove-btn';
          removeBtn.onclick = function() {
            items.splice(index, 1);
            actualizarLista(elementId, items, type);
          };

          li.appendChild(removeBtn);
          list.appendChild(li);
        });
      }

      window.agregarComentario = async function() {
        const comentario = document.getElementById('nuevoComentario').value;
        if (comentario) {
          try {
            await addDoc(collection(db, 'comentarios'), {
              comentario: comentario,
              materia: currentMateria,
              timestamp: new Date(),
            });
            infoData[currentMateria].comentarios.push(comentario);
            actualizarLista('comentariosList', infoData[currentMateria].comentarios, 'comentarios');
            document.getElementById('nuevoComentario').value = '';
          } catch (e) {
            console.error('Error adding comment: ', e);
          }
        }
      };

      window.agregarTarea = async function() {
        const tarea = document.getElementById('nuevaTarea').value;
        if (tarea) {
          try {
            await addDoc(collection(db, 'tareas'), {
              tarea: tarea,
              materia: currentMateria,
              timestamp: new Date(),
            });
            infoData[currentMateria].tareas.push(tarea);
            actualizarLista('tareasList', infoData[currentMateria].tareas, 'tareas');
            document.getElementById('nuevaTarea').value = '';
          } catch (e) {
            console.error('Error adding task: ', e);
          }
        }
      };
    </script>
